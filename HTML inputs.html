<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>HTML Inputs</title>
</head>
<body>
    <form action="">
        <label>Your name:
            <input type="name">
            <input type="submit">
        </label> 

        <p><label>Choose date:
            <input type="date">
        </label>
        </p>
        <p><label>Choose color:
            <input type="color">
        </label>
        </p>
        <p><label>Add file:
            <input type="file">
        </label>
        </p>
        <p><label>
            <input type="range">
        </label>
        </p>
        <p><label>Do you like ice cream?
            <input type="checkbox">
        </label>
        </p>
    </form>
</body>
</html>
